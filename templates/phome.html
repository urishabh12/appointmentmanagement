<!DOCTYPE html>
<html>
  <head>
    <Title>Home</Title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Fredoka One", cursive;
        background-image: linear-gradient(
          90deg,
          rgba(29, 151, 108, 1) 0%,
          rgba(147, 249, 185, 1) 100%
        );
      }
      .login {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="w3-bar w3-card-4">
        <h2
          class="w3-bar-item"
          style="font-family: 'Fredoka One', cursive;margin-left: 510px;"
        >
          eAppointment
        </h2>
      </div>
      <div
        class="w3-container"
        style="margin: 0 auto; width: 80%; margin-top: 100px; height: 100%"
      >
        <table
          class="w3-table-all w3-centered w3-hoverable"
          style="float:left; width: 30%"
        >
          <thead>
            <th class="w3-black">Doctors</th>
          </thead>
          <tbody>
            {%for i,j in doctors%}
            <tr
              class=""
              onclick="window.open('{{url_for('appointment',username=j,patient=patient)}}','_top')"
            >
              <td>{{ i }}</td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
        <table
          class="w3-table-all w3-centered w3-hoverable"
          style="float:right; width:40%;"
        >
          <thead>
            <th class="w3-black">Doctor</th>
            <th class="w3-black">Time</th>
            <th class="w3-black">Date</th>
            <th class="w3-black">X</th>
          </thead>
          <tbody>
            {% for i,j,k,l in appointment %}
            <tr>
              <td>{{ i }}</td>
              <td>{{ j }}</td>
              <td>{{ k }}</td>
              <td
                onclick="window.open('{{url_for('deleteappointment', pusername=l, dusername=i, date=k, fromm=j)}}', '_top')"
              >
                X
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <button
        class="w3-button w3-display-bottommiddle w3-black w3-round"
        onclick="window.open('{{ url_for('logout') }}','_top')"
      >
        Logout
      </button>
    </div>
  </body>
</html>
