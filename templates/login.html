<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form method="POST">
      <label for="username">Username</label>
      <input name="username" id="username" type="text" />
      <label for="password">Password</label>
      <input name="password" id="password" type="password" />
      <button type="submit">Submit</button>
      <p>{{ message }}</p>
    </form>
  </body>
</html>
