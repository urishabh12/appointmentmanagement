<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
      html {
        height: 100%;
      }
      body {
        background-image: linear-gradient(
          90deg,
          rgba(29, 151, 108, 1) 0%,
          rgba(147, 249, 185, 1) 100%
        );
      }
      .login {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="w3-display-middle w3-card-4 login w3-round-large">
      <div class="w3-container w3-round-large w3-margin-bottom">
        <h2 style="font-family: 'Acme', sans-serif;">eAppointment</h2>
      </div>
      <form method="POST" class="w3-container">
        <label for="username">Username</label>
        <input
          class="w3-input w3-round margin-top"
          name="username"
          id="username"
          type="text"
        />
        <label for="password">Password</label>
        <input
          class="w3-input w3-round margin-top"
          name="password"
          id="password"
          type="password"
        />
        <button
          class="w3-button w3-margin-top w3-gray w3-round-large"
          type="submit"
        >
          Login
        </button>
        <p>{{ message }}</p>
      </form>
    </div>
  </body>
</html>
